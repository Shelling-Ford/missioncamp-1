{% extends 'master/page.html' %}

{% block content %}
<div class="container">
  <table class="table1">
    <thead>
      <tr>
        <th>지부명</th>
        <th>유형</th>
        <th>캠프</th>
      </tr>
    </thead>
    <tbody>
      {% for area in area_list %}
      <tr>
        <td>{{ area.name }}</td>
        <td>{{ area.type }}</td>
        <td>{{ area.camp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
